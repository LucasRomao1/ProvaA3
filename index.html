    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(174, 177, 10);
            color: rgb(170, 136, 136);

            text-align: center;

        nav {
            background-color: #f4f4f4;
